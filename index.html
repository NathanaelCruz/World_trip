    <main>
        <button id="arrow-top">
            <p><i class="fas fa-angle-up"></i></p>
        </button>
        <blockquote class="col-10 col-sm-8 offset-1 offset-sm-2">
            <p>Viajar! A melhor forma de se perder e de se achar ao mesmo tempo. E por que não se viver essa explosão de experiências em belos lugares?</p>
        </blockquote>
        <section id="oslo" class="block-img-trip col-12 col-sm-8 offset-sm-2">
            <figure class="row">
                <section class="img-trip">
                    <img src="/assets/images/oslo_banner.jpg" alt="paisagem de oslo">
                </section>
                <figcaption class="padding-block">
                    <h1>OSLO<span>, capital da Noruega</span></h1>
                    <p>Oslo, a capital da Noruega, fica no litoral sul do país, na cabeceira do fiorde de Oslo. A cidade é conhecida por suas áreas verdes e seus museus. Muitos deles ficam na Península Bygdøy, como o Museu Marítimo Norueguês, nas margens
                        da península, e o Museu do Navio Viking, com exemplares do século IX.</p>
                </figcaption>
            </figure>
        </section>
        <section id="atenas" class="block-img-trip col-12 col-sm-8 offset-sm-2">
            <figure class="blc-in-side row">
                <section class="img-trip col-12 col-sm-6">
                    <img src="/assets/images/atenas_banner.jpg" alt="Partenon na Grécia">
                </section>
                <figcaption class="col-12 col-sm-5 offset-lg-1">
                    <h1>ATENAS<span>, Partenon na Grécia</span></h1>
                    <p>O Partenon foi um templo dedicado à deusa grega Atena, construído no século V a.C. na Acrópole de Atenas, na Grécia Antiga, por iniciativa de Péricles, governante da cidade, projetado pelos arquitetos Calícrates e Ictinos e decorado
                        em sua maior parte pela oficina do escultor Fídias, que também executou a estátua criselefantina (feita de marfim e ouro) da deusa patrona da cidade, Atena Partenos, presente no interior do templo naquela época.</p>
                </figcaption>
            </figure>
        </section>
        <section id="trondheim" class="block-img-trip col-12 col-sm-8 offset-sm-2">
            <figure class="blc-in-side row">
                <section class="img-trip col-12 col-sm-6">
                    <img src="/assets/images/trondheim_banner.jpg" alt="Partenon na Grécia">
                </section>
                <figcaption class="col-12 col-sm-5 offset-lg-1">
                    <h1>TRONDHEIM<span>, Partenon na Grécia</span></h1>
                    <p>Trondheim é uma cidade da Noruega com 342 km quadrados de área e população de cerca 198 219 (2019) habitantes, sendo a terceira maior cidade do país. Foi fundada em 997 e já teve os nomes de Nidaros e Trondhjem. Trondheim é o centro
                        administrativo de Sør-Trøndelag e fica na costa sul do Trondheimsfjord, na foz do rio Nidelva.</p>
                </figcaption>
            </figure>
        </section>
